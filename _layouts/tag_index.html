---
layout: default
---

<div class="post">
  <h2>{{page.title}}</h2>
  					<table class="tagtable">
              <tr>
                <td class="tagtitle">Title</td>
                <td class="tagprop">Level</td>
                <td class="tagprop">Tags</td>
              </tr>
  					  <tbody>
  						{% for post in site.posts %}
  						{% for tag in post.tags %}
  						{% if tag == page.tag %}
  						<tr class="trtag">
  						  <td class="tagtitle"><h3><a href="{{base.url}}/M4/{{ post.url }}">{{ post.title }}</a></h3></td>
  							<td class="tagprop"><p class="post-meta">{{ post.category }}</p></td>
                <td class="tagprop"><o class="post-meta">{{ post.tags }}</p></td>
  						</tr>
  						{% endif %}
  						{% endfor %}
  						{% endfor %}
  					  </tbody>
            </table>
</div>
